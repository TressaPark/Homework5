<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="Assets/style2.css" />
  <title>Work Day Scheduler</title>

</head>
<body>

    <header class="jumbotron">
      <h1 class="display-3">WORK DAY SCHEDULER</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<div class='calendar-container'>
    <h2 class='date'></h2>
    <div class='calendar'>
        <div class=empty></div>
        <div class="times">
            <div class="row row-1">9 AM</div>
                <input type= "button" class="saveBtn saveBtnnine" value="Save">
            </div>
            <div class="row row-2">10 AM</div>
                <input type= "button" class="saveBtn saveBtnten" value="Save">
            </div>
            <div class="row row-3">11 AM</div>
                <input type= "button" class="saveBtn saveBtneleven" value="Save">
            </div>
            <div class="row row-4">12 AM</div>
                <input type= "button" class="saveBtn saveBtntwelve" value="Save">
            </div>
            <div class="row row-5">1 AM</div>
                <input type= "button" class="saveBtn saveBtnone" value="Save">
            </div>
            <div class="row row-6">2 AM</div>
                <input type= "button" class="saveBtn saveBtntwo" value="Save">
            </div>
            <div class="row row-7">3 AM</div>
                <input type= "button" class="saveBtn saveBtnthree" value="Save">
            </div>
            <div class="row row-8">4 AM</div>
                <input type= "button" class="saveBtn saveBtnfour" value="Save">
            </div>
            <div class="row row-9">5 AM</div>
                <input type= "button" class="saveBtn saveBtnfive" value="Save">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/script.js"></script>
</body>

</html>
